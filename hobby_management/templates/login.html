{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
<body>
    <div>
        <div name="login_content_Area" class="login_content_Area">         
            <div name="login_content_Itam" class="login_content_Itam">
                <h1>Login</h1>
                <form method="POST">
                    {% csrf_token %}
                    <p>ユーザー名<input type="text" name="username"><p>
                    <p>パスワード<input type="text" name="password"></p>
                    <button id="login_btn"　class="com_bottom" type="submit">ログイン</button>  
                </form>
                <div class="message_area" >
                    <h3>メッセージ表示エリア</h3>
                    <h3>{{message}}</h3>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
